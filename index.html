<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Color Game</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<h1>The Great <span id="colorDisplay">RGB</span>  Guessing Game</h1>
	<div class="stripe"> 
		<button id="resetBtn">New Colors</button>
		<span id="message"></span>
		<button class="mode">Easy</button>
		<button class="mode selected">Hard</button>
	</div>
	<div class="container">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
	</div>
	<div class="stripe">
		<div class="bottom">
				<p>Your score: <span id="yourScoreDisplay">0</span></p>
				<p><span id="timeDisplay">00:00</span> </p>
				<p>High Score: <span id="highScoreDisplay">0</span</p>
		</div>
	</div>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
